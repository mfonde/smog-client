<div class="body">
    <div style="text-align:center">
        <h1>
          Welcome to {{ title }}!
        </h1>
      </div>
  <div class="logo">
    <img src="../../../assets/logo1.jpeg" alt="logo" width="500px" height="250px">
  </div>
  <div class="searchMeDad">

  </div>
</div>
