<div class="container">
    <br>
    <div class="loginWelcome">
        <h1 class="login">Login</h1>
        <h4 class="description">Fill out the form below to login to your account</h4>
    </div>
    <hr>
    <div class="loginContainer">
        <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <div class="border">
                    <label class="username" for="username">Username</label>
                </div>
                <input matInput formControlName="username" class="form-control" />
            </mat-form-field>
            <br>
            <mat-form-field>
                <div class="border">
                    <label class="password" for="password">Password</label>
                </div>
                <input matInput formControlName="password" type="password" class="form-control" />
            </mat-form-field>
            <div>
                <button mat-raised-button class="nav-btn" type="submit">Login</button>
                <br>
                <a class="signup" routerLink="/register">Register as a new user</a>
            </div>
        </form>
    </div>
    <hr>
</div>
